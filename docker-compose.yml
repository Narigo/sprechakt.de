volumes:
  pnpm-cache:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: pnpm run update-db
    environment:
      - AIRTABLE_API_KEY=${AIRTABLE_API_KEY}
      - AIRTABLE_API_BASE=${AIRTABLE_API_BASE}
    working_dir: /app
    volumes:
      - ./:/app
      - pnpm-cache:/root/.pnpm-store
    ports:
      - '3000:3000'
