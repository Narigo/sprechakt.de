name: Deploy a new version

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 18 * * 1,3,6' # every Monday, Wednesday and Saturday at 18:30
  workflow_dispatch:
    branches:
      - main

jobs:
  build:
    name: Build and deploy
    runs-on: macos-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3.1.0
      - name: Install imagemagick ðŸª„
        run: |
          brew install imagemagick
          magick --version
      - name: Install dependencies ðŸ“¦
        run: |
          npm i -g --force corepack
          corepack enable
          pnpm install
      - name: Retrieve images from cache ðŸ–¼
        id: cache-downloaded-images
        uses: actions/cache@v3.0.11
        with:
          path: static/images/from-db
          key: images-from-db
      - name: Retrieve latest data from airtable ðŸ“¨
        run: |
          pnpm run update-db
        env:
          AIRTABLE_ACCESS_TOKEN: ${{ secrets.AIRTABLE_ACCESS_TOKEN }}
          AIRTABLE_API_BASE: ${{ secrets.AIRTABLE_API_BASE }}
      - name: Build ðŸ› 
        run: |
          pnpm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build/
