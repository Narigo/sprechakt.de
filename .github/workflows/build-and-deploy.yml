name: Deploy a new version

on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3.0.2
      - name: Install dependencies ðŸ“¦
        run: |
          apt-get update -y && apt-get install -y imagemagick
          magick --version
          corepack enable
          pnpm install
      - name: Retrieve latest data from airtable ðŸ“¨
        run: |
          pnpm run update-db
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_API_BASE: ${{ secrets.AIRTABLE_API_BASE }}
      - name: Build ðŸ› 
        run: |
          pnpm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build/
