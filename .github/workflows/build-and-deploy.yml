name: Deploy a new version

on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main

jobs:
  build:
    name: Build and deploy
    runs-on: macos-latest
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3.1.0
      - name: Check imagemagick version ðŸª„
        run: |
          magick --version
      - name: Install dependencies ðŸ“¦
        run: |
          corepack enable
          pnpm install
      - name: Retrieve images from cache ðŸ–¼
        id: cache-downloaded-images
        uses: actions/cache@v3.0.11
        with:
          path: static/images/from-db
          key: images-from-db
      - name: Retrieve latest data from airtable ðŸ“¨
        run: |
          pnpm run update-db
        env:
          AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
          AIRTABLE_API_BASE: ${{ secrets.AIRTABLE_API_BASE }}
      - name: Build ðŸ› 
        run: |
          pnpm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build/
